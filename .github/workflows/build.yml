name: Build and Push Add-on Docker Image

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "ventilairsec2ha/**"
      - ".github/workflows/**"
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ventilairsec2ha

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        arch: [amd64, aarch64, armv7]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ventilairsec2ha
          file: ./ventilairsec2ha/Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate add-on structure
        run: |
          # Check required files
          test -f ventilairsec2ha/config.yaml || exit 1
          test -f ventilairsec2ha/build.yaml || exit 1
          test -f ventilairsec2ha/Dockerfile || exit 1
          test -f ventilairsec2ha/README.md || exit 1
          test -f ventilairsec2ha/LICENSE || exit 1
          test -d ventilairsec2ha/rootfs/app || exit 1

          echo "✅ All required files present"

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r ventilairsec2ha/rootfs/requirements.txt

      - name: Run basic import tests
        run: |
          cd ventilairsec2ha/rootfs/app
          python3 -c "import config; print('✅ config module OK')"
          python3 -c "import enocean_constants; print('✅ enocean_constants module OK')"
          python3 -c "import enocean_packet; print('✅ enocean_packet module OK')"
