name: Build and Push Add-on Docker Image

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "ventilairsec2ha/**"
      - ".github/workflows/**"

env:
  REGISTRY: ghcr.io
  OWNER: ricolaflo88

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - arch: amd64
            platforms: linux/amd64
          - arch: aarch64
            platforms: linux/aarch64
          - arch: armv7
            platforms: linux/arm/v7

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.OWNER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image for ${{ matrix.arch }}
        uses: docker/build-push-action@v5
        with:
          context: ./ventilairsec2ha
          file: ./ventilairsec2ha/Dockerfile
          platforms: ${{ matrix.platforms }}
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ matrix.arch }}-ventilairsec2ha:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate add-on manifest
        run: |
          python3 -m json.tool ventilairsec2ha/manifest.json > /dev/null && echo "✅ manifest.json is valid"

      - name: Validate add-on structure
        run: |
          test -f ventilairsec2ha/config.yaml && echo "✅ config.yaml exists"
          test -f ventilairsec2ha/build.yaml && echo "✅ build.yaml exists"
          test -f ventilairsec2ha/Dockerfile && echo "✅ Dockerfile exists"
          test -f ventilairsec2ha/manifest.json && echo "✅ manifest.json exists"
          test -f ventilairsec2ha/README.md && echo "✅ README.md exists"

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd ventilairsec2ha
          pip install -q -r rootfs/requirements.txt 2>/dev/null || echo "⚠️ Dependencies may have issues"

      - name: Run basic tests
        run: |
          cd ventilairsec2ha/rootfs/app
          python3 -c "import config" && echo "✅ config module OK" || echo "❌ config module failed"
          python3 -c "import enocean_constants" && echo "✅ enocean_constants module OK" || echo "❌ enocean_constants module failed"
          python3 -c "import enocean_packet" && echo "✅ enocean_packet module OK" || echo "❌ enocean_packet module failed"
