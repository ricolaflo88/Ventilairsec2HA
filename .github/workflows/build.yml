name: Build and Push Add-on Docker Image

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "ventilairsec2ha/**"
      - ".github/workflows/**"
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - arch: amd64
            platforms: linux/amd64
          - arch: aarch64
            platforms: linux/aarch64
          - arch: armv7
            platforms: linux/arm/v7

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (${{ matrix.arch }})
        uses: docker/build-push-action@v5
        with:
          context: ./ventilairsec2ha
          file: ./ventilairsec2ha/Dockerfile
          platforms: ${{ matrix.platforms }}
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.arch }}-ventilairsec2ha:latest
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}

  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate add-on structure
        run: |
          # Check required files
          test -f ventilairsec2ha/config.yaml || exit 1
          test -f ventilairsec2ha/build.yaml || exit 1
          test -f ventilairsec2ha/Dockerfile || exit 1
          test -f ventilairsec2ha/manifest.json || exit 1
          test -f ventilairsec2ha/README.md || exit 1
          test -f ventilairsec2ha/LICENSE || exit 1
          test -d ventilairsec2ha/rootfs/app || exit 1

          echo "✅ All required files present"

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r ventilairsec2ha/rootfs/requirements.txt

      - name: Run basic import tests
        run: |
          cd ventilairsec2ha/rootfs/app
          python3 -c "import config; print('✅ config module OK')"
          python3 -c "import enocean_constants; print('✅ enocean_constants module OK')"
          python3 -c "import enocean_packet; print('✅ enocean_packet module OK')"
