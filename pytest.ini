[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    --cov=custom_components/ventilairsec2ha
    --cov-report=html
    --cov-report=term-missing
    --strict-markers
markers =
    asyncio: marks tests as async
    integration: marks tests as integration tests
